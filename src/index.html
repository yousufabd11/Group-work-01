<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kenya Forces</title>
    <link rel="stylesheet" href="../style/output.css">
</head>
<body class="min-h-screen bg-slate-50 dark:bg-gray-600 dark:text-white">
    <header class="bg-white text-black sticky top-0 z-10">
        <section class="max-w-4xl mx-auto p-4 flex justify-between items-center">
            <h1 class="text-3xl font-medium flex">
                <img src="/img/logo.png" class="w-10 h-10">
                <a href="#hero"> Kenya Forces</a>
            </h1>
            <div>
                <button id="mobile-open-button" class="text-3xl sm:hidden focus:outline-none">
                    &#9776;
                </button>
                <nav class="hidden sm:block space-x-8 text-xl" aria-label="main">
                    <a href="#" class="hover:opacity-90">Home</a>
                    <a href="#" class="hover:opacity-90">Contact Us</a>
                    <a href="#" class="hover:opacity-90">About</a>
                </nav>
            </div>
        </section>
    </header>
    <main class="max-w-4xl mx-auto">
        <section id="hero"
            class="flex flex-col-reverse justify-center sm:flex-row p-6 items-center gap-8 mb-12 scroll-mt-40">
            <article class="sm:w-1/2">
                <h2
                    class="max-w-md text-4xl font-bold text-center sm:text-5xl sm:text-left text-slate-900 dark:text-white">
                    We Boldy Go <span class="text-indigo-700 dark:text-indigo-300">Where No Army</span> Has Gone
                    Before...
                </h2>
                <p class="max-w-md text-2xl mt-4 text-center sm:text-left text-slate-700 dark:text-slate-400">
                    We're building rockets for the next century today. From the moon to Mars, Jupiter and beyond...
                </p>
                <p class="max-w-md text-2xl mt-4 text-center sm:text-left text-slate-700 dark:text-slate-400">
                    Think of defending The Nation.
                </p>
                <a href="#"><button type="button" class="py-2.5 px-5 me-4 mb-2 mt-4 text-sm font-medium text-white focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700">Start Application</button></a>
            </article>
            <img class="w-1/2 h-3/2" src="/img/kdf pic.webp" alt="Rocket Dab">
        </section>

        <hr class="mx-auto bg-black dark:bg-white w-1/2">

        <section id="rockets" class="p-6 my-12 scroll-mt-20">
            <h2 class="text-4xl font-bold text-center sm:text-5xl mb-6 text-slate-900 dark:text-white">
                Kenya Defence Forces
            </h2>
            <ul class="list-none mx-auto my-12 flex flex-col sm:flex-col items-center gap-8">
                <li
                    class="w-2/3 sm:w-5/6 flex flex-col items-center border border-solid border-slate-900 dark:border-gray-100 bg-white dark: py-6 px-2 rounded-3xl shadow-xl"
                    style="background-image: url(https://wallpaperaccess.com/full/103705.jpg) ;  background-size: cover; opacity: 0.75; transition-property: opacity;
                    transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
                    transition-duration: 150ms;">
                    <img src="/img/kenya-airforce.jpg" class="w-1/2 mb-6">
                    <h3 class="text-3xl text-center text-slate-900 dark:text-white">Air Force</h3>
                </li>

                <li
                    class="w-2/3 sm:w-5/6 flex flex-col items-center border border-solid border-slate-900 dark:border-gray-100 bg-white dark:bg-black py-6 px-2 rounded-3xl shadow-xl"
                    style="background-image: url(https://getwallpapers.com/wallpaper/full/8/8/6/752885-us-navy-wallpapers-1920x1080-for-android.jpg) ;  background-size: cover;opacity: 0.75;">
                    <img src="/img/Kenya-Navy.jpg" class="w-1/2 mb-6">
                    <h3 class="text-3xl text-center text-slate-900 dark:text-white">Navy</h3>
                </li>
                <li
                    class="w-2/3 sm:w-5/6 flex flex-col items-center border border-solid border-slate-900 dark:border-gray-100 bg-white dark:bg-black py-6 px-2 rounded-3xl shadow-xl"
                    style="background-image: url(https://4.bp.blogspot.com/-pPSm7fJmRk4/ULeDeNmsdpI/AAAAAAAAJrc/3oy_rIBsbwU/s1600/foto-joc3a3o-xavier-comandos.jpg) ;  background-size: cover ;opacity: 0.75;">
                    <img src="/img/kenya-armed.avif" class="w-1/2 mb-6">
                    <h3 class="text-3xl text-center text-slate-900 dark:text-white">Armed</h3>
                </li>
            </ul>
        </section>

        <hr class="mx-auto bg-black dark:bg-white w-1/2">

       
    </main>
</body>
</html>
